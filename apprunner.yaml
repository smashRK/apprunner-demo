version: 1.0
applications:
  - name: backend
    runtime: corretto17
    build:
      commands:
        preBuild:
          - echo "Starting build process..."
          - java -version
          - mvn -version
        build:
          - echo "Running Maven build with debug..."
          - mvn clean install -X -e
          - echo "Build completed, checking target directory..."
          - ls -la target/
      output:
        - target/*.jar
    source:
      directory: poccurd
    start:
      command: |
        echo "Changing to application directory..." &&
        cd /var/task/poccurd &&
        echo "Current directory: $(pwd)" &&
        echo "Starting Spring Boot application with debug logging..." &&
        JAVA_OPTS="-Xdebug -Dlogging.level.root=DEBUG -Dlogging.level.org.springframework=DEBUG -Dlogging.level.com.example=TRACE" &&
        mvn spring-boot:run -X -Dspring-boot.run.jvmArguments="$JAVA_OPTS"
    port: 8080
    instanceConfiguration:
      cpu: 1
      memory: 2048
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "prod"
      - name: DATABASE_URL
        value: "jdbc:postgresql://pg-aws.cl84q2gowr55.ap-south-1.rds.amazonaws.com/postgres"
      - name: DATABASE_USERNAME
        value: "postgres"
      - name: DATABASE_PASSWORD
        value: "v6tr61za2nHi"
      - name: LOGGING_LEVEL_ROOT
        value: "DEBUG"
      - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK
        value: "DEBUG"
      - name: LOGGING_LEVEL_COM_EXAMPLE
        value: "TRACE"
      - name: SPRING_JPA_SHOW_SQL
        value: "true"
      - name: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
        value: "true"
    healthCheck:
      path: "/actuator/health"
      healthyThreshold: 1
      unhealthyThreshold: 5
      interval: 30
      timeout: 10

routes:
  - path: "/api/*"
    service: backend
