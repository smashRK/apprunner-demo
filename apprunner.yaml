version: 1.0
applications:
  - name: backend
    runtime: corretto17
    build:
      commands:
        build:
          - mvn clean install
      output:
        - target/*.jar
    source:
      directory: poccurd
    start:
      command: mvn spring-boot:run -X
    port: 8080
    instanceConfiguration:
      cpu: 1
      memory: 2048
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "prod"
      - name: DATABASE_URL
        value: "jdbc:postgresql://pg-aws.cl84q2gowr55.ap-south-1.rds.amazonaws.com/postgres"
      - name: DATABASE_USERNAME
        value: "postgres"
      - name: DATABASE_PASSWORD
        value: "v6tr61za2nHi"
      - name: NODE_ENV
        value: "production"
    healthCheck:
      path: "/actuator/health"
      healthyThreshold: 1
      unhealthyThreshold: 5
      interval: 30
      timeout: 10

routes:
  - path: "/api/*"
    service: backend
